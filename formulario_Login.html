<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/loading.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />

    <title>PsicoSociall</title>
  </head>
  <body>
    <main>
      <div id="loader" class="loader d-none">
        <div></div>
      </div>
      <div class="container p-3">
        <div class="border">
          <div class="text-center">
            <img src="user.png" width="100px" alt="login" class="rounded" />
            <!-- <p>Cadastre-se</p> -->
          </div>

          <form
            action="POST"
            class="align-items-center p-3"
            id="formulario-login"
          >
            <div class="form-group row">
              <div class="col-6">
                <label for="nome"></label>
                <input
                  type="nome"
                  class="form-control"
                  id="nome"
                  placeholder="Nome"
                />
              </div>
              <div class="col-6">
                <label for="sobrenome"></label>
                <input
                  type="sobrenome"
                  class="form-control"
                  id="sobrenome"
                  placeholder="Sobrenome"
                />
              </div>
            </div>

            <div class="col-md-12">
              <label for="email"></label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="email@xample.com"
              />
              <span id="emailErro"></span>
            </div>
            <div class="form-group d-flex flex-column">
              <div class="p2">
                <label for="password"></label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Senha"
                  id="senha"
                />
              </div>
              <br />

              <div class="d-flex flex-column-reverse">
                <label for="senhaNov"></label>
                <input
                  type="password"
                  class="form-control"
                  id="senhaNov"
                  placeholder="Repetir senha"
                />
              </div>
            </div>

            <div class="form-group button">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="far fa-check-circle"></i> Enviar
              </button>
            </div>
          </form>
        </div>
        <div id="alert" class="alert alert-danger d-none">
          Preencha o campo<span id="campo-erro"></span>
        </div>
      </div>
    </main>

    <script src="./bootstrap/js/dist/jquery-3.6.0.js"></script>
    <script src="./bootstrap/dist/js/jqueryForm.js"></script>
  </body>
</html>
