<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>PsicoSociall</title>
  </head>
  <body style="background-color: light-grey">
    <main>
      <div class="container">
        <div class="border border-primary">
          <div class="text-center">
            <img src="user.png" width="100px" alt="login" class="rounded" />
            <p>Register</p>
          </div>

          <form action="" class="col-lg-6 offset-lg-3" id="formulario-login">
            <div class="form-group">
              <div class="col-md-6">
                <label for="nome"></label>
                <input
                  type="nome"
                  class="form-control"
                  id="nome"
                  placeholder="Nome"
                />
              </div>
              <div class="col-md-6">
                <label for="sobrenome"></label>
                <input
                  type="sobrenome"
                  class="form-control"
                  id="sobrenome"
                  placeholder="Sobrenome"
                />
              </div>
            </div>

            <div class="col-md-12">
              <label for="email"></label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="psicoSociall@exemple.com"
              />
              <span id="emailErro"></span>
            </div>
            <div class="form-group">
              <div class="col-md-6">
                <label for="password"></label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>

              <div class="col-md-6">
                <label for="repita"></label>
                <input
                  type="password"
                  class="form-control"
                  id="repita"
                  placeholder="Password"
                  required
                />
              </div>
            </div>
            <div class="form-group button">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
        <div id="alert" class="alert alert-danger d-none">
          Preencha o campo<span id="campo-erro"></span>
        </div>
      </div>
    </main>

    <script src="./bootstrap/js/dist/jquery-3.6.0.js"></script>
    <script src="./bootstrap/dist/js/jqueryForm.js"></script>
  </body>
</html>
