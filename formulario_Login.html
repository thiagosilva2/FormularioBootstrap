<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>PsicoSociall</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="border border-primary">
          <div class="text-center">
            <img src="user.png" width="100px" alt="login" class="rounded" />
            <p>Register</p>
          </div>

          <form action="" class="col-lg-6 offset-lg-3" id="formulario-login">
            <div class="form-group">
              <div class="col-md-6">
                <label for="nome"></label>
                <input
                  type="nome"
                  class="form-control"
                  id="nome"
                  placeholder="Name"
                />
              </div>
              <div class="col-md-6">
                <label for="sobreN"></label>
                <input
                  type="sobreN"
                  class="form-control"
                  id="sobreN"
                  placeholder="midle name"
                />
              </div>
            </div>

            <div class="col-md-12">
              <label for="email"></label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="E-mail address"
              />
            </div>
            <div class="form-group">
              <div class="col-md-6">
                <label for="senha"></label>
                <input
                  type="senha"
                  class="form-control"
                  placeholder="Password"
                />
              </div>

              <div class="col-md-6">
                <label for="repita"></label>
                <input
                  type="senha"
                  class="form-control"
                  id="repita"
                  placeholder="Password"
                />
              </div>
            </div>
          </form>
          <div class="form-group button">
            <button type="submit" class="btn btn-primary">Send</button>
          </div>

          <div
            id="alert"
            class="alert alert-danger"
            role="alert"
            style="display: none"
          >
            Preencha todos os campos
          </div>
        </div>
      </div>
    </main>

    <script src="manipulandoEvent.js"></script>
  </body>
</html>
